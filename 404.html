	<!-- Page Specific -->
	<!-- Embedded script because gh pages is wonky -->
	<script>
		// Check if the 404 page is directly shown or as proxy for another page
		if (!document.location.pathname.endsWith('404.html')) {
			// Direct to the 404 page and forward search params/document hash
			let searchParams = new URLSearchParams()
			searchParams.append('attemptedUrl',document.location.href)
			document.location = `${document.location.origin}/404.html?${searchParams.toString()}`
		}
	</script>
	<!-- 404.js -->
	<script src="Assets/JS/404.js"></script>
